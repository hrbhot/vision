<ion-header>

  <ion-navbar>
    <ion-title>result</ion-title>
    <ion-buttons end>
      <button ion-button (click)="savePhoto()">Save</button>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-card class="myCard">
    <img [src]="image">

    <div class="myOverlay">
      <div class="card-title">{{response.description}}</div>
      <div class="card-subtitle">{{response.mid}}</div>
    </div>
  </ion-card>

</ion-content>
